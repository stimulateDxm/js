<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>呼吸轮播图</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        div{
            position: relative;
            margin: 0 auto;
            width: 400px;
            height: 400px;
           
        }

       ul{
           width: 2400px;
           position: absolute;
           left: 0;
           top: 0;
           transition: opacity 1s ease 0s;
       }
       li{
        list-style: none;
       }
       ul li{
           position: absolute;
           left: 0;
           top: 0;
           opacity: 0;
          
       }
     ul .frist{
          opacity: 1;
      }
       img{
          width: 400px;
          height: 400px;
       }
       ol{
           width: 400px;
           height: 400px;
           position: absolute;
           display: flex;
           justify-content: space-between;
           flex-wrap: nowrap;
           align-items: center;
       }
       ol li{
           background-color: aqua;
           width: 50px;
           line-height: 50px;
           border-radius: 50%;
           color: white;
           font-size: 40px;
           text-align: center;
           margin-top: -25px;
           opacity: 0.6;

       }
       ol li:hover{
           opacity: 0.9;
       }

    #didi{
        position: absolute;
        display: flex;
        flex-wrap: nowrap;
        left: 0;
        top: 0;
        right: 0;
        bottom: 0;
        left: 33%;
        top: 90%; 
    }
       #didi li{
           width: 15px;
           height: 15px;
           border-radius: 50%;
           background-color: #fff;
           margin: 0 5px;
          
       }
       #didi li:first-child{
        background-color: red;
       }
       #didi li:hover{
           background-color: red;
       }
    </style>
</head>
<body>
    <div id="di">
        <ul id="uls">
         <li class="frist"><a href=""><img src="./assets/1.jpg" alt=""></a></li>
         <li><a href=""><img src="./assets/2.jpg" alt=""></a></li>
         <li><a href=""><img src="./assets/3.jpg" alt=""></a></li>
         <li><a href=""><img src="./assets/4.jpg" alt=""></a></li>
         <li><a href=""><img src="./assets/5.jpg" alt=""></a></li>
         <li><a href=""><img src="./assets/6.jpg" alt=""></a></li>
       
        </ul>
        <ol>
            <li id="lt"> &lt;</li>
            <li id="gt"> &gt;</li>
        </ol>
        <div id="didi">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </div>
    </div>
    <script src="./opacity.js">

    </script>
</body>
</html>
